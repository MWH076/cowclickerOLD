<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Cow Clicker" property="og:title" />
    <meta content="Cow Clicker, a clicker game." property="og:description" />
    <meta content="https://MWH076.github.io/cowclicker/" property="og:url" />
    <meta content="https://em-content.zobj.net/source/microsoft-teams/363/cow-face_1f42e.png" property="og:image" />
    <meta content="#FF90AA" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="cow.png">
    <title>Cow Clicker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Assets/Styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="login-container">
        <button id="login-button">Login with Google</button>
    </div>

    <div id="app-container">
        <header>
            <h1>Cow Clicker</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="content">
            <div id="leaderboard" class="box">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
                <button id="refresh-leaderboard-btn" onclick="loadLeaderboard()">Refresh Leaderboard</button>
            </div>

            <div id="game" class="box">
                <div id="score-container">
                    <p id="score">Clicks: 0</p>
                </div>
                <div id="cow-container">
                    <img id="cow" src="cow.png" alt="Click me!">
                </div>
            </div>

            <div id="settings" class="box">
                <h2>Settings</h2>
                <input type="text" id="username" placeholder="New Username">
                <button onclick="updateUsername()">Change Username</button>
                <p id="username-status"></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script src="Assets/Scripts/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
