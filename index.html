<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Cow Clicker" property="og:title" />
    <meta content="Cow Clicker, a clicker game." property="og:description" />
    <meta content="https://MWH076.github.io/cowclicker/" property="og:url" />
    <meta content="https://em-content.zobj.net/source/microsoft-teams/363/cow-face_1f42e.png" property="og:image" />
    <meta content="#FF90AA" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Assets/Images/cow.png">
    <title>Cow Clicker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Assets/Styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="login-container" class="d-flex justify-content-center align-items-center vh-100">
        <button id="login-button" class="btn btn-primary">Login with Google</button>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="h3">Cow Clicker</h1>
            <div class="user-info d-flex align-items-center">
                <span id="user-name" class="me-3"></span>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="content" class="row">
            <div id="leaderboard" class="box col-md-4">
                <h2 class="h5">Leaderboard</h2>
                <ul id="leaderboard-list" class="list-group list-group-flush"></ul>
                <button id="refresh-leaderboard-btn" class="btn btn-outline-primary mt-3"
                    onclick="loadLeaderboard()">Refresh Leaderboard</button>
            </div>

            <div id="game" class="box col-md-4 text-center">
                <div id="score-container">
                    <p id="score" class="lead">Clicks: 0</p>
                </div>
                <div id="cow-container" class="mt-4">
                    <img id="cow" src="Assets/Images/cow.png" alt="Click me!" class="img-fluid">
                </div>
            </div>

            <div id="settings" class="box col-md-4">
                <h2 class="h5">Settings</h2>
                <input type="text" id="username" class="form-control mb-3" placeholder="New Username">
                <button class="btn btn-outline-primary" onclick="updateUsername()">Change Username</button>
                <p id="username-status" class="mt-2"></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script src="Assets/Scripts/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
