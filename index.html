<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Cow Clicker" property="og:title" />
    <meta content="Cow Clicker, a clicker game." property="og:description" />
    <meta content="https://MWH076.github.io/cowclicker/" property="og:url" />
    <meta content="https://em-content.zobj.net/source/microsoft-teams/363/cow-face_1f42e.png" property="og:image" />
    <meta content="#FF90AA" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="cow.png">
    <title>Cow Clicker</title>

    <!-- Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #2a2a3e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #1c1c2e;
            width: 100%;
            padding: 10px 20px;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logout-btn {
            background-color: #ff5c5c;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }

        #login-button {
            background-color: #ff5c5c;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #login-button:hover {
            background-color: #e14e4e;
        }

        #app-container {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
        }

        #content {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .box {
            padding: 20px;
            box-sizing: border-box;
            background-color: #1f1f2f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #leaderboard h2,
        #settings h2 {
            margin-bottom: 10px;
            color: #ff5c5c;
            font-size: 20px;
        }

        #leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            background: #2a2a3e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        #leaderboard ul li {
            padding: 10px;
            margin-bottom: 5px;
            background: #1c1c2e;
            border-radius: 5px;
            font-size: 16px;
            color: #ffffff;
        }

        #refresh-leaderboard-btn {
            background-color: #ff5c5c;
            color: #ffffff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        #score-container {
            background-color: #ff5c5c;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        #cow-container img {
            width: 100%;
            max-width: 180px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #cow-container img:active {
            transform: scale(0.95);
        }

        #settings input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ff5c5c;
            margin-right: 10px;
            color: #ffffff;
            background-color: #2a2a3e;
            width: calc(100% - 120px);
            box-sizing: border-box;
        }

        #settings button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5c5c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
        }

        #settings p {
            margin-top: 10px;
            font-size: 14px;
            color: #ffffff;
            text-align: left;
            width: 100%;
        }

        @media (max-width: 768px) {
            #content {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            #score-container {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="login-container">
        <button id="login-button">Login with Google</button>
    </div>

    <div id="app-container">
        <header>
            <h1>Cow Clicker</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="content">
            <div id="leaderboard" class="box">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
                <button id="refresh-leaderboard-btn" onclick="loadLeaderboard()">Refresh Leaderboard</button>
            </div>

            <div id="game" class="box">
                <div id="score-container">
                    <p id="score">Clicks: 0</p>
                </div>
                <div id="cow-container">
                    <img id="cow" src="cow.png" alt="Click me!">
                </div>
            </div>

            <div id="settings" class="box">
                <h2>Settings</h2>
                <input type="text" id="username" placeholder="New Username">
                <button onclick="updateUsername()">Change Username</button>
                <p id="username-status"></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDbxQzbE-oSgGacOpxHV8_u2TriYuO3S_8",
            authDomain: "cowclicker-29d15.firebaseapp.com",
            projectId: "cowclicker-29d15",
            storageBucket: "cowclicker-29d15.appspot.com",
            messagingSenderId: "354895804573",
            appId: "1:354895804573:web:099246aa7761791ed3bc74"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        let user;
        let clicks = 0;
        let username;

        document.getElementById('login-button').onclick = function () {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then((result) => {
                user = result.user;
                toggleUI(true);
                document.getElementById('user-name').innerText = `Welcome, ${user.displayName}`;
                initGame();
            }).catch((error) => {
                console.error("Error during sign in: ", error);
            });
        };

        auth.onAuthStateChanged((u) => {
            if (u) {
                user = u;
                toggleUI(true);
                document.getElementById('user-name').innerText = `Welcome, ${user.displayName}`;
                initGame();
            } else {
                toggleUI(false);
            }
        });

        function toggleUI(isLoggedIn) {
            document.getElementById('login-container').style.display = isLoggedIn ? 'none' : 'flex';
            document.getElementById('app-container').style.display = isLoggedIn ? 'flex' : 'none';
        }

        function initGame() {
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    clicks = doc.data().clicks || 0;
                    username = doc.data().username || user.displayName;
                    updateScore();
                }
            }).catch(error => {
                console.error("Error fetching user data: ", error);
            });
            loadLeaderboard();
        }

        document.getElementById('cow').onclick = function () {
            clicks++;
            updateScore();
            db.collection('users').doc(user.uid).set({
                username: username,
                clicks: clicks
            }).catch(error => {
                console.error("Error updating clicks: ", error);
            });
            loadLeaderboard();
        };

        function updateScore() {
            document.getElementById('score').innerText = `Clicks: ${clicks}`;
        }

        function loadLeaderboard() {
            db.collection('users').orderBy('clicks', 'desc').limit(10).get().then(snapshot => {
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = '';
                let place = 1;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const listItem = document.createElement('li');
                    listItem.innerText = `${place}. ${data.username}: ${data.clicks}`;
                    leaderboardList.appendChild(listItem);
                    place++;
                });
            }).catch(error => {
                console.error("Error loading leaderboard: ", error);
            });
        }

        function updateUsername() {
            const newUsername = document.getElementById('username').value;
            const statusText = document.getElementById('username-status');

            if (newUsername.length < 1 || newUsername.length > 30) {
                statusText.innerText = 'Username must be between 1 and 30 characters.';
                statusText.style.color = '#FF0000';
                return;
            }

            db.collection('users').where('username', '==', newUsername).get().then(snapshot => {
                if (!snapshot.empty) {
                    statusText.innerText = 'Username already taken.';
                    statusText.style.color = '#FF0000';
                    return;
                } else {
                    db.collection('users').doc(user.uid).update({
                        username: newUsername
                    }).then(() => {
                        username = newUsername;
                        statusText.innerText = 'Username updated successfully!';
                        statusText.style.color = '#00FF00';
                        loadLeaderboard();
                    }).catch(error => {
                        console.error("Error updating username: ", error);
                        statusText.innerText = 'Error updating username.';
                        statusText.style.color = '#FF0000';
                    });
                }
            }).catch(error => {
                console.error("Error checking username: ", error);
                statusText.innerText = 'Error checking username availability.';
                statusText.style.color = '#FF0000';
            });
        }

        function logout() {
            auth.signOut().then(() => {
                toggleUI(false);
            }).catch((error) => {
                console.error("Error during sign out: ", error);
            });
        }
    </script>
</body>

</html>
