<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Cow Clicker" property="og:title" />
    <meta content="Cow Clicker, a clicker game." property="og:description" />
    <meta content="https://MWH076.github.io/cowclicker/" property="og:url" />
    <meta content="https://em-content.zobj.net/source/microsoft-teams/363/cow-face_1f42e.png" property="og:image" />
    <meta content="#FF90AA" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="cow.png">
    <title>Cow Clicker</title>

    <!-- Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1c1c1c;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        header {
            background-color: #2a2a2a;
            width: 100%;
            padding: 15px;
            color: #f4f4f4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header .user-info {
            display: flex;
            align-items: center;
        }

        header .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }

        header .logout-btn {
            background-color: #005f73;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #main-content {
            width: 100%;
            background: #2e2e2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        #score-container {
            background-color: #005f73;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        #cow-container {
            margin: 20px 0;
        }

        #cow-container img {
            width: 100%;
            max-width: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #cow-container img:active {
            transform: scale(0.95);
        }

        #leaderboard {
            margin: 30px 0;
        }

        #leaderboard h2 {
            margin-bottom: 10px;
            color: #ff90aa;
        }

        #leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #1f1f1f;
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        #leaderboard ul li {
            padding: 10px;
            margin-bottom: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            font-size: 18px;
            color: #f4f4f4;
        }

        #leaderboard ul li:last-child {
            margin-bottom: 0;
        }

        #settings {
            margin-top: 20px;
        }

        #settings h2 {
            margin-bottom: 10px;
            color: #ff90aa;
        }

        #settings input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ff90aa;
            margin-right: 10px;
            color: #fff;
            background-color: #1f1f1f;
        }

        #settings button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #005f73;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #settings p {
            margin-top: 10px;
            font-size: 14px;
            color: #f4f4f4;
        }

        .hidden {
            display: none;
        }

        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
        }

        #login-button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #login-button:hover {
            background-color: #003542;
        }
    </style>
</head>

<body>
    <div id="login-container">
        <button id="login-button">Login with Google</button>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1>Cow Clicker</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="main-content">
            <div id="score-container">
                <p id="score">Clicks: 0</p>
            </div>

            <div id="cow-container">
                <img id="cow" src="cow.png" alt="Click me!">
            </div>

            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>

            <div id="settings">
                <h2>Settings</h2>
                <input type="text" id="username" placeholder="New Username">
                <button onclick="updateUsername()">Change Username</button>
                <p id="username-status"></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDbxQzbE-oSgGacOpxHV8_u2TriYuO3S_8",
            authDomain: "cowclicker-29d15.firebaseapp.com",
            projectId: "cowclicker-29d15",
            storageBucket: "cowclicker-29d15.appspot.com",
            messagingSenderId: "354895804573",
            appId: "1:354895804573:web:099246aa7761791ed3bc74"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        let user;
        let clicks = 0;

        document.getElementById('login-button').onclick = function () {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then((result) => {
                user = result.user;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('user-name').innerText = `Welcome, ${user.displayName}`;
                initGame();
            }).catch((error) => {
                console.error("Error during sign in: ", error);
            });
        };

        auth.onAuthStateChanged((u) => {
            if (u) {
                user = u;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('user-name').innerText = `Welcome, ${user.displayName}`;
                initGame();
            }
        });

        function initGame() {
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    clicks = doc.data().clicks || 0;
                    updateScore();
                }
            }).catch(error => {
                console.error("Error fetching user data: ", error);
            });
            loadLeaderboard();
        }

        document.getElementById('cow').onclick = function () {
            clicks++;
            updateScore();
            db.collection('users').doc(user.uid).set({
                username: user.displayName,
                clicks: clicks
            }).catch(error => {
                console.error("Error updating clicks: ", error);
            });
        };

        function updateScore() {
            document.getElementById('score').innerText = `Clicks: ${clicks}`;
        }

        function loadLeaderboard() {
            db.collection('users').orderBy('clicks', 'desc').limit(10).get().then(snapshot => {
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const listItem = document.createElement('li');
                    listItem.innerText = `${data.username}: ${data.clicks}`;
                    leaderboardList.appendChild(listItem);
                });
            }).catch(error => {
                console.error("Error loading leaderboard: ", error);
            });
        }

        function updateUsername() {
            const newUsername = document.getElementById('username').value;
            const statusText = document.getElementById('username-status');

            if (newUsername) {
                db.collection('users').where('username', '==', newUsername).get().then(snapshot => {
                    if (snapshot.empty) {
                        db.collection('users').doc(user.uid).update({
                            username: newUsername
                        }).then(() => {
                            statusText.innerText = 'Username updated successfully!';
                            statusText.style.color = '#00FF00';
                            loadLeaderboard();
                        }).catch(error => {
                            console.error("Error updating username: ", error);
                            statusText.innerText = 'Error updating username.';
                            statusText.style.color = '#FF0000';
                        });
                    } else {
                        statusText.innerText = 'Username already taken.';
                        statusText.style.color = '#FF0000';
                    }
                }).catch(error => {
                    console.error("Error checking username: ", error);
                    statusText.innerText = 'Error checking username availability.';
                    statusText.style.color = '#FF0000';
                });
            } else {
                statusText.innerText = 'Please enter a valid username.';
                statusText.style.color = '#FF0000';
            }
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById('app-container').classList.add('hidden');
                document.getElementById('login-container').classList.remove('hidden');
            }).catch((error) => {
                console.error("Error during sign out: ", error);
            });
        }
    </script>
</body>

</html>
