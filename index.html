    <main class="py-6 bg-surface-secondary" id="app-container">
        <div class="container-fluid max-w-screen-md vstack gap-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div>
                            <div class="d-flex align-items-center">
                                <div class="ms-4">
                                    <span class="h4 d-block mb-0" id="user-name"></span>
                                    <a href="#" class="text-sm font-semibold text-muted">Cow Clicker</a>
                                </div>
                            </div>
                        </div>
                        <div class="ms-auto">
                            <button type="button" class="btn btn-sm btn-neutral" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-6 mb-6">
                <div class="col-xl-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <figure class="mx-auto">
                                <div class="w-12 mx-auto">
                                    <div id="cow-container">
                                        <img id="cow" src="Assets/Images/cow.png" alt="Click me!" class="w-full">
                                    </div>
                                </div>
                            </figure>
                            <hr class="my-7">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-6">
                                    <div id="score-container">
                                        <span class="d-block h6 text-heading mb-0" id="score">0</span> 
                                    </div>
                                    <span class="d-block text-sm text-muted">Clicks</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="card h-full">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="app-container" class="container" style="display: none;">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="h3">Cow Clicker</h1>
            <div class="user-info d-flex align-items-center">
                <span id="user-name" class="me-3"></span>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="content" class="row">
            <div id="leaderboard" class="box col-md-4">
                <h2 class="h5">Leaderboard</h2>
                <ul id="leaderboard-list" class="list-group list-group-flush"></ul>
                <button id="refresh-leaderboard-btn" class="btn btn-outline-primary mt-3"
                    onclick="loadLeaderboard()">Refresh Leaderboard</button>
            </div>

            <div id="game" class="box col-md-4 text-center">
                <div id="score-container">
                    <p id="score" class="lead">Clicks: 0</p>
                </div>
                <div id="cow-container" class="mt-4">
                    <img id="cow" src="Assets/Images/cow.png" alt="Click me!" class="img-fluid">
                </div>
            </div>

            <div id="settings" class="box col-md-4">
                <h2 class="h5">Settings</h2>
                <input type="text" id="username" class="form-control mb-3" placeholder="New Username">
                <button class="btn btn-outline-primary" onclick="updateUsername()">Change Username</button>
                <p id="username-status" class="mt-2"></p>
            </div>
        </div>
    </div>
